<ion-header>
  <ion-navbar>
    <ion-title>
      Busca canciones en iTunes
    </ion-title>
  </ion-navbar>
  <ion-input type="text" id="caja" [(ngModel)]="busqueda" placeholder="Busca canciones, artistas..."></ion-input>
  <button ion-button block round (click)="buscar()">Buscar</button>
</ion-header>

<ion-content padding>
  <ul *ngFor="let cancion of lista_canciones">
    <li>
        Artista: {{cancion.artistName}} <br>
        TÃ­tulo: {{cancion.trackName}} <br>   
        <img src="{{cancion.artworkUrl100}}" alt="Portada">
        <audio src="{{cancion.previewUrl}}" controls></audio> <br>
        Id: {{cancion.trackId}} <br>
        Precio: {{cancion.trackPrice}} {{cancion.currency}}
    </li>
    <hr>
</ul>
</ion-content>
